<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="img.jpg" />

    <h4> alt 替换文本 图像显示不出来的时候用文字替换:</h4>
    <img src="img1.jpg"  alt="我是小哥哥"/>

    <h4> title 提示文本 鼠标放到图像上,提示的文字:</h4>
    <img src="img.jpg"  alt="我是小哥哥" title="提示信息"/>

    <h4>width 给图像设定宽度:</h4>
    <img src="img.jpg"  alt="我是小哥哥" title="提示信息" width="500px"/>
    
    <h4>height 给图像设定高度:</h4>
    <img src="img.jpg"  alt="我是小哥哥" title="提示信息" width="500px" height="100px"/>
    <h4> border 给图像设定边框:</h4>
    <img src="img.jpg"  alt="我是小哥哥" title="提示信息" width="500px" border="15px"/>



</body>
</html>
