<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500px" >
        <!--   第一行  -->
        <tr>
            <td>性别：</td>
            <td>
                <input id="man"  name="sex" type="radio"><label for="man"><img src="images/man.jpg" /> 男</label>
                <input id="woman"  name="sex"  type="radio"><label for="woman"><img src="images/women.jpg" /> 女</label>
            </td>
        </tr>
        <!--  第二行  -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>

                </select>
            </td>
        </tr>
        <!--  第三行  -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" placeholder="北京"/>
            </td>
        </tr>
        <!--  第四行  -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input id="weihun"  type="radio" name="marry" checked="checked"><label for="weihun">未婚</label>
                <input id="yihun"   type="radio" name="marry"><label for="yihun">已婚</label>
                <input id="liyi"   type="radio" name="marry"><label for="liyi">离异</label>
            </td>
        </tr>
        <!--  第五行  -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="大学"/>
            </td>

        </tr>
        <!--  第六行  -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input name="xingge"  type="checkbox" id="wenrou" checked="checked"><label for="wenrou">温柔的</label>
                <input name="xingge"  type="checkbox" id="xinggan"><label for="wenrou">性感的</label>
                <input name="xingge"  type="checkbox" id="chengshu"><label for="chengshu">成熟的</label>
                <input name="xingge"  type="checkbox" id="guaiqiao"><label for="guaiqiao">乖巧的</label>
            </td>
        </tr>
        <!--  第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea>个人简介
                </textarea>
            </td>
        </tr>
        <!--  第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit"  value="免费注册"/>
            </td>
        </tr>
        <!--  第九行  -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入
            </td>
        </tr>
        <!--  第十行  -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!--   第十一行  -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
