<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 本质是让h1盒子里面的文字水平居中对齐 */
        h1 {text-align: center;}
        /* 本质是让h2盒子里面的文字水平右对齐 */
        h2 {text-align: right;}
    </style>
</head>
<body>
    <h1>居中对齐</h1>
    <h2>右对齐</h2>
</body>
</html>
