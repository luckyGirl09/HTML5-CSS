<body>
    <!-- 跨行合并：rowspan
         跨列合并：colspan
    -->
    <table border="1" cellpadding="0"  cellspacing="0" width="500" height="200">
        <tr>
            <td></td>
            <td colspan="2"></td>
            
        </tr>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
