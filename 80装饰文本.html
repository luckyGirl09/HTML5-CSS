<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认没有线 */
        h2 {text-decoration: underline;}
        div {text-decoration: line-through;}
        h3 {text-decoration: overline;}
        a {text-decoration: none;}
    </style>
</head>
<body>
    <h2>下划线</h2>
    <div>删除线</div>
    <h3>上划线</h3>
    <a href="#">一个链接</a>
</body>
</html>
