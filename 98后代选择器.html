<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 我想要把ol里面的小li选出来改为pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是孩子</li>
        <li>我是孩子</li>
        <li>我是孩子</li>
        <li><a href="#">孙子</a></li>

    </ol>
    <ul>
        <li>我是第二个孩子</li>
        <li>我是第二个孩子</li>
        <li>我是第二个孩子</li>
        <li><a href="">无变化</a></li>
    </ul>

    <ul class="nav">
        <li>我是第二个孩子</li>
        <li>我是第二个孩子</li>
        <li>我是第二个孩子</li>
        <li><a href="">变黄了</a></li>
        <li><a href="">变黄了</a></li>
        <li><a href="">变黄了</a></li>

    </ul>
</body>

</html>
